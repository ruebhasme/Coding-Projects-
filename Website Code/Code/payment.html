<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Tangerine&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-container">
        <img src="cc1.jpg" class="background-image" id="image1">
        <img src="cc10.jpg" class="background-image" id="image2">
        <img src="cc11.jpg" class="background-image" id="image3">
        <img src="cc13.jpg" class="background-image" id="image4">
        <img src="cc2.jpg" class="background-image" id="image5">
        <img src="cc3.jpg" class="background-image" id="image6">
        <img src="cc4.jpg" class="background-image" id="image7">
        <img src="cc5.jpg" class="background-image" id="image8">
        <img src="cc6.jpg" class="background-image" id="image9">
        <img src="cc7.jpg" class="background-image" id="image10">
        <img src="cc8.jpg" class="background-image" id="image11">
        <img src="cc9.jpg" class="background-image" id="image12">
        <img src="cc12.jpg" class="background-image" id="image13">
        <img src="cc14.jpg" class="background-image" id="image14">
        <img src="cc15.jpg" class="background-image" id="image15">
    </div>
    <div class="container">
        <h2 class="title-font" style="margin: 0 auto; display: block; font-weight: 300;">Payment Details</h2>
        <form id="payment-form">
            <label for="card-number" class="title-font">Card Number:</label>
            <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>
            <label for="expiry" class="title-font">Expiry Date:</label>
            <input type="text" id="expiry" placeholder="MM/YY" required>
            <label for="cvv" class="title-font">CVV:</label>
            <input type="text" id="cvv" placeholder="123" required>
            <button type="submit" class="pay-now-btn title-font">
                Pay Now
            </button>
        </form>
        <div id="payment-message"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
